<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a2e;
            color: #eaeaea;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #00d4ff;
        }
        #status {
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        #status.connected {
            background-color: #00c853;
            color: white;
        }
        #status.disconnected {
            background-color: #ff5252;
            color: white;
        }
        #status.connecting {
            background-color: #ffab00;
            color: black;
        }
        #canvas-container {
            border: 3px solid #00d4ff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }
        #desktop-canvas {
            display: block;
            background-color: #000;
        }
        #stats {
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è Desktop Stream</h1>
    <div id="status" class="connecting">Connecting...</div>
    <div id="canvas-container">
        <canvas id="desktop-canvas" width="800" height="600"></canvas>
    </div>
    <div id="stats">Waiting for frames...</div>

    <script>
        const canvas = document.getElementById('desktop-canvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const statsEl = document.getElementById('stats');

        let frameCount = 0;
        let lastFrameTime = performance.now();
        let fps = 0;
        let ws = null;

        // Map JavaScript key codes to Linux evdev keycodes
        const keyCodeToLinux = {
            'Escape': 1,
            'Digit1': 2, 'Digit2': 3, 'Digit3': 4, 'Digit4': 5, 'Digit5': 6,
            'Digit6': 7, 'Digit7': 8, 'Digit8': 9, 'Digit9': 10, 'Digit0': 11,
            'Minus': 12, 'Equal': 13, 'Backspace': 14, 'Tab': 15,
            'KeyQ': 16, 'KeyW': 17, 'KeyE': 18, 'KeyR': 19, 'KeyT': 20,
            'KeyY': 21, 'KeyU': 22, 'KeyI': 23, 'KeyO': 24, 'KeyP': 25,
            'BracketLeft': 26, 'BracketRight': 27, 'Enter': 28, 'ControlLeft': 29,
            'KeyA': 30, 'KeyS': 31, 'KeyD': 32, 'KeyF': 33, 'KeyG': 34,
            'KeyH': 35, 'KeyJ': 36, 'KeyK': 37, 'KeyL': 38,
            'Semicolon': 39, 'Quote': 40, 'Backquote': 41, 'ShiftLeft': 42,
            'Backslash': 43,
            'KeyZ': 44, 'KeyX': 45, 'KeyC': 46, 'KeyV': 47, 'KeyB': 48,
            'KeyN': 49, 'KeyM': 50, 'Comma': 51, 'Period': 52, 'Slash': 53,
            'ShiftRight': 54, 'AltLeft': 56, 'Space': 57, 'CapsLock': 58,
            'F1': 59, 'F2': 60, 'F3': 61, 'F4': 62, 'F5': 63,
            'F6': 64, 'F7': 65, 'F8': 66, 'F9': 67, 'F10': 68,
            'F11': 87, 'F12': 88,
            'ControlRight': 97, 'AltRight': 100,
            'Home': 102, 'ArrowUp': 103, 'PageUp': 104,
            'ArrowLeft': 105, 'ArrowRight': 106,
            'End': 107, 'ArrowDown': 108, 'PageDown': 109,
            'Insert': 110, 'Delete': 111
        };

        function sendKeyboardEvent(keycode, pressed) {
            if (ws && ws.readyState === WebSocket.OPEN && keycode !== 0) {
                // Format: [type:1byte][keycode:4bytes][pressed:1byte]
                const buffer = new ArrayBuffer(6);
                const view = new DataView(buffer);
                view.setUint8(0, 1); // type: 1 = keyboard
                view.setUint32(1, keycode, true); // little-endian
                view.setUint8(5, pressed ? 1 : 0);
                ws.send(buffer);
            }
        }

        function handleKeyEvent(event, pressed) {
            const keycode = keyCodeToLinux[event.code];
            if (keycode !== undefined) {
                event.preventDefault();
                sendKeyboardEvent(keycode, pressed);
            }
        }

        // Set up keyboard event listeners
        document.addEventListener('keydown', (e) => handleKeyEvent(e, true));
        document.addEventListener('keyup', (e) => handleKeyEvent(e, false));

        // Make the canvas focusable for keyboard events
        canvas.tabIndex = 0;
        canvas.addEventListener('click', () => canvas.focus());

        function updateStatus(status, text) {
            statusEl.className = status;
            statusEl.textContent = text;
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            updateStatus('connecting', 'Connecting...');
            
            ws = new WebSocket(wsUrl);
            ws.binaryType = 'arraybuffer';

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('connected', 'üü¢ Connected');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus('disconnected', 'üî¥ Disconnected - Reconnecting...');
                setTimeout(connect, 2000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', 'üî¥ Error');
            };

            ws.onmessage = (event) => {
                const data = new DataView(event.data);
                
                // Read header: width, height, stride (4 bytes each, little-endian)
                const width = data.getUint32(0, true);
                const height = data.getUint32(4, true);
                const stride = data.getUint32(8, true);
                
                // Resize canvas if needed
                if (canvas.width !== width || canvas.height !== height) {
                    canvas.width = width;
                    canvas.height = height;
                }

                // Get pixel data (after 12-byte header)
                const pixelData = new Uint8ClampedArray(event.data, 12);
                
                // Create ImageData and draw to canvas
                const imageData = new ImageData(pixelData, width, height);
                ctx.putImageData(imageData, 0, 0);

                // Calculate FPS
                frameCount++;
                const now = performance.now();
                if (now - lastFrameTime >= 1000) {
                    fps = frameCount;
                    frameCount = 0;
                    lastFrameTime = now;
                }
                
                statsEl.textContent = `Resolution: ${width}x${height} | FPS: ${fps} | Stride: ${stride}`;
            };
        }

        // Start connection
        connect();
    </script>
</body>
</html>
